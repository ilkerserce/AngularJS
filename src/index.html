    </navbar>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <p>My first expression: {{ 5 + 5 }}</p>
          <p>{{"Bu örnek bir paragraf."}}</p>
        </div>
        <div ng-app="col-12 col-lg-6">
          <p>My first expression: {{ 5 + 5 }}</p>
          <p>{{"Bu örnek bir paragraf."}}</p>
        </div>
      </div>
    </div>
